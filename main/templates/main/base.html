<!doctype html>
<!--{% load static %}-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title }}
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    {% endblock %}
</head>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">Logo</div>

            <nav class="nav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="#">Избранное</a>
                <a class="nav-link" href="basket">Корзина</a>
                <a class="nav-link" href="login">Войти</a>
            </nav>
        </div>
    </div>
</header>


    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}
    {% endif %}


{% block content %}
    <h1 class="cover-heading" align="center">Summer collection</h1>
      <body>
        <main role="main" class="inner cover">
            <p class="lead" align="center">
                <a href="collection" class="btn">New collection</a>
            </p>
        </main>
      </body>
{% endblock %}

</html>
