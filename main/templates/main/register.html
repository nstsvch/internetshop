{% endblock %}

{% block content%}
<!--{% if form.errors %}-->

<body class="text-center text-white">
    <br><br><br><h2>Регистрация</h2><br><br>
    <form method="post">
        {% csrf_token %}
        <p class="registration" maxlength="100" width="40%" align="center">
<!--            {{ form }}-->
        Введите имя : {{ form.username }} <br>
        Введите почту : {{ form.email }} <br>
        Введите телефон : {{ form.phone }} <br>
        Введите пароль : {{ form.password }} <br>
        <button type="submit" class="btn btn-info" value="Войти">Зарегистрироваться</button>
        </p>
    </form>
</body>

{% endblock %}
